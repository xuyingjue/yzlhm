<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览足迹 - 依狸窝</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/pages/me/me.css">
    <link rel="stylesheet" href="/pages/me/footprint.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="/imgres/logo.png" alt="依狸窝">
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">首页</a></li>
                <li><a href="/pages/shop/shop.html">点单</a></li>
                <li><a href="/pages/cart/cart.html">购物车</a></li>
                <li><a href="/pages/order/order.html">订单</a></li>
                <li><a href="/pages/mystore/mystore.html">我的店铺</a></li>
                <li class="active"><a href="/pages/me/me.html">我的</a></li>
            </ul>
        </div>
    </nav>

    <!-- 页面内容 -->
    <div class="container">
        <div class="page-header">
    <h2 class="page-title">浏览足迹</h2>
    <button class="clear-btn" id="clearFootprint">清空足迹</button>
    <div class="feedback success-feedback">✓</div>
    <div class="feedback error-feedback">⚠️</div>
</div>

        <!-- 足迹列表 -->
        <div class="footprint-list" id="footprintContainer">
            <!-- 今日足迹 -->
            <div class="time-group" id="todayGroup">
                <h3 class="group-title">今日</h3>
                <div class="product-grid" id="todayProducts"><!-- 今日商品卡片将通过JS动态生成 --></div>
                <div class="empty-state" id="todayEmptyState">
                    <p>今日暂无浏览记录</p>
                </div>
            </div>

            <!-- 昨天足迹 -->
            <div class="time-group" id="yesterdayGroup">
                <h3 class="group-title">昨天</h3>
                <div class="product-grid" id="yesterdayProducts"><!-- 昨天商品卡片将通过JS动态生成 --></div>
                <div class="empty-state" id="yesterdayEmptyState">
                    <p>昨天暂无浏览记录</p>
                </div>
            </div>

            <!-- 全部为空时显示 -->
            <div class="all-empty-state" id="allEmptyState">
                <img src="/imgres/empty.png" alt="暂无足迹">
                <p>您还没有浏览任何商品</p>
            </div>
        </div>
    </div>

    <script src="/pages/me/footprint.js"></script>
    <script src="/js/router.js"></script>
</body>
</html>
