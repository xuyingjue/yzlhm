<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>余额充值 - 依狸窝</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/pages/me/me.css">
    <link rel="stylesheet" href="/pages/me/recharge.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="/imgres/logo.png" alt="依狸窝">
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">首页</a></li>
                <li><a href="/pages/shop/shop.html">点单</a></li>
                <li><a href="/pages/cart/cart.html">购物车</a></li>
                <li><a href="/pages/order/order.html">订单</a></li>
                <li><a href="/pages/mystore/mystore.html">我的店铺</a></li>
                <li class="active"><a href="/pages/me/me.html">我的</a></li>
            </ul>
        </div>
    </nav>

    <!-- 页面内容 -->
    <div class="container recharge-container">
        <h2 class="page-title">余额充值</h2>

        <!-- 充值面板 -->
        <div class="recharge-panel">
            <div class="amount-selection">
                <h3>选择充值金额</h3>
                <div class="fixed-amounts">
                    <button class="amount-btn" data-amount="10">¥10</button>
                    <button class="amount-btn" data-amount="20">¥20</button>
                    <button class="amount-btn" data-amount="50">¥50</button>
                    <button class="amount-btn" data-amount="100">¥100</button>
                </div>
                <div class="custom-amount">
                    <input type="number" id="customAmount" placeholder="其他金额" min="0.01" step="0.01" required>
                </div>
            </div>

            <div class="recharge-actions">
            <button id="confirmRecharge" class="primary-btn">确认充值</button>
        </div>
    </div>

    <!-- 二维码弹窗 -->
    <div id="qrcodeModal" class="modal">
        <div class="modal-content qrcode-modal">
            <div class="modal-header">
                <h3>扫码支付</h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="qrcode-container">
                    <div id="qrcodeImage"></div>
                </div>
                <div class="payment-amount">支付金额: ¥<span id="paymentAmount"></span></div>
                <div class="payment-tips">请使用微信扫码支付</div>
            </div>
        </div>
    </div>

    <!-- 充值记录 -->
    <div class="recharge-history">
        <h3>充值记录</h3>
            <div id="historyList" class="history-list">
                <!-- 充值记录将通过JS动态生成 -->
                <div class="history-empty">暂无充值记录</div>
            </div>
        </div>
    </div>

    <script src="/pages/me/recharge.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</body>
</html>
